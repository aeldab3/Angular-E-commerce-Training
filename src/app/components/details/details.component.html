<h1 class="text-center">Name: {{ product?.name }}</h1>
<h2 class="text-center">Price: {{ product?.price | currency: 'EGP' }}</h2>

<div class="d-flex justify-content-center my-3">
  <button class="btn btn-primary me-2" (click)="goBack()">Back</button>
</div>

<div class="d-flex justify-content-between my-4">
  <button class="btn btn-secondary" [disabled]="id == idsArr[0]" (click)="prev()">Prev</button>
  <button class="btn btn-primary" [disabled]="id == idsArr[idsArr.length - 1]" (click)="next()">Next</button>
</div>
